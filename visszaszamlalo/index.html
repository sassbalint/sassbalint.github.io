  <div id="visszaszamlalo">
    <style>
      #visszaszamlalo{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;max-width: 460px;margin:1rem auto;border-radius:12px;background:white}
      #visszaszamlalo .c{display:flex;gap:8px;justify-content:center;font-weight:600;font-size:1rem}
      #visszaszamlalo .u{text-align:center;padding:.25rem}
      #visszaszamlalo .l{font-size:.9rem;font-weight:500;margin:.35rem}
    </style>

    <div class="c" aria-live="polite">
      <span class="u"><span id="d_i">—</span><span class="l">nap</span></span>
      <span class="u"><span id="h_i">—</span><span class="l">óra</span></span>
      <span class="u"><span id="m_i">—</span><span class="l">perc</span></span>
      <span class="u"><span id="s_i">—</span><span class="l">másodperc</span></span>
    </div>

    <script>
      const d_e = document.getElementById('d_i');
      const h_e = document.getElementById('h_i');
      const m_e = document.getElementById('m_i');
      const s_e = document.getElementById('s_i');
      let target = new Date('2026-04-13T00:00:00');
      let timer = null;
      update();
      timer = setInterval(update, 250);
      function pad(n){ return String(n).padStart(2, '0'); }
      function update() {
        const now = new Date();
        let diff = target - now;
        if (diff <= 0) {
          timer = null;
          d_e.textContent = '00'; h_e.textContent = '00';
          m_e.textContent = '00'; s_e.textContent = '00';
          return;
        }
        const s_v = pad(Math.floor(diff / 1000) % 60);
        const m_v = pad(Math.floor(diff / 60000) % 60);
        const h_v = pad(Math.floor(diff / 3600000) % 24);
        const d_v = pad(Math.floor(diff / 86400000));
        d_e.textContent = d_v; h_e.textContent = h_v;
        m_e.textContent = m_v; s_e.textContent = s_v;
      }
    </script>
  </div>

  <div>
    Másolható, beilleszthető kód:

  <pre id="code"></pre>

  <script>
      const code_html = document.getElementById('visszaszamlalo').outerHTML
